<!DOCTYPE html>
<html lang="ja">

<script src="./jquery-1.11.0.min.js" type="text/javascript"></script>
<title>単位チェッカー 情報科学類H23入学者用</title>
<style type="text/css">

	table {

</style>
<script type="text/javascript">

var GB = new Array();

jQuery.event.add(window, "load", function(){
	$.ajax({
		type: "GET",
		url: "GB.csv",
		cache: false,
		success: function(data){
			var lines = data.split('\n');
			GB = new Array();
			for(var i = 0; i < lines.length; i++){
				if(lines[i] == "") continue;
				var vals = lines[i].split(',');
				for(var j = 0; j < vals.length; j++){
					if(vals[j] == "") continue;
					vals[j] = vals[j].substring(1, vals[j].length - 1);
				}
				if(!vals[0].match(/^GB[1234][0-9]{4}$/)) continue;
				var index = GB.length;
				GB[index] = new Array();
				GB[index]["classNumber"] = vals[0];
				GB[index]["className"] = vals[1];
				//$("#analyzeResult").append(GB[index]["classNumber"] + " - " + GB[index]["className"] + "<br>");
			}
		}
	});
	$("#analyzeData").click(function(){analyzeData($("#csvInput").val());});
});

function searchClassNumber(className){

	for(var i = 0; i < GB.length; i++){
		if(GB[i]["className"] == className){
			//$("#analyzeResult").prepend("Search for " + className + "..." + GB[i]["classNumber"] + "<br>");
			return GB[i]["classNumber"];
		}
	}
	//$("#analyzeResult").prepend("Search for " + className + "...Not Found " + GB.length +"<br>");
	return "";
}

function searchCreditByCategory(credits, category, from){
	if(!from) from = 0;
	for(var i = from; i < credits.length; i++){
		if(credits[i]["creditCategory"] == category) return i;
	}
	return -1;
}

function searchCreditByCategoryNumber(credits, category, number, from){
	if(!from) from = 0;
	for(var i = from; i < credits.length; i++){
		if(credits[i]["creditCategory"] == category && credits[i]["classNumber"].match(new RegExp(number))) return i;
	}
	return -1;
}

function isUp10(className){
	if(
		(className == "プログラム言語論") ||
		(className == "数理アルゴリズム") ||
		(className == "人工知能") ||
		(className == "計算機アーキテクチャ") ||
		(className == "コンピュータネットワーク") ||
		(className == "オペレーティングシステムI") ||
		(className == "データベース概論I") ||
		(className == "信号処理概論") ||
		(className == "パターン認識") ||
		(className == "ヒューマンインタフェース") ||
		(className == "情報セキュリティ")
	){
		return true;
	}
	else return false;
}

function analyzeData(csv){
	var lines = csv.split('\n');
	var credits = new Array();

	var mainMajor = $("#mainMajor").val();
	var hennyu = false;
	if($("#hennyu").is(":checked")) hennyu = true;

	var sougou1Cnt = 0;
	var sougou2Cnt = 0;
	var taiikuCnt = 0;
	var gaikokugo1Cnt = 0;
	var sougouFreeCnt = 0;
	var taiikuFreeCnt = 0;
	var gaikokugo2FreeCnt = 0;
	var artFreeCnt = 0;
	var kokugoFreeCnt = 0;
	var totalFreeCnt = 0;
	var gb1Cnt = 0;
	var up10Cnt = 0;
	var expertBaseCnt = 0;

	var name = "";
	var id = "";
	var majorName = "";
	if(mainMajor == "GB2") majorName = "ソフトウェアサイエンス";
	else if(mainMajor == "GB3") majorName = "情報システム";
	else if(mainMajor == "GB4") majorName = "知能情報メディア";

	for(var i = 0; i < lines.length; i++){
		if(lines[i] == "") continue;
		var vals = lines[i].split(',');
		if(vals[0] == "\"学籍番号\"") continue;

		for(var j = 0; j < vals.length; j++){
			if(vals[j] == "") continue;
			vals[j] = vals[j].substring(1, vals[j].length - 1);
		}

		if(!vals[6].match(/[ABC認]\+?/)) continue;

		if(name == "") name = vals[1];
		if(id == "") id = vals[0];

		var index = credits.length;
		credits[index] = new Array();
		credits[index]["classNumber"] = vals[2];
		credits[index]["classCode"] = vals[3];
		credits[index]["className"] = vals[4];
		credits[index]["creditNumber"] = vals[5];
		credits[index]["creditAsses"] = vals[6];
		credits[index]["creditCategory"] = "";

		var classNumber = searchClassNumber(credits[index]["className"]);
		if(classNumber != "") credits[index]["classNumber"] = classNumber;

		if(
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "コンピュータリテラシ") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "コンピュータリテラシ実習") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "プログラミング入門I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "プログラミング入門II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "ソフトウェアサイエンス概論I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "ソフトウェアサイエンス概論II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報システム概論I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報システム概論II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "知能情報メディア概論I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "知能情報メディア概論II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "データ構造とアルゴリズム") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "データ構造とアルゴリズム実験") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報科学基礎実験") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "論理回路") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "論理回路実験") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "ソフトウェアサイエンス実験A" && mainMajor == "GB2") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "ソフトウェアサイエンス実験B" && mainMajor == "GB2") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報システム実験A" && mainMajor == "GB3") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報システム実験B" && mainMajor == "GB3") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "知能情報メディア実験A" && mainMajor == "GB4") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "知能情報メディア実験B" && mainMajor == "GB4") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"].match(/卒業研究/))
		   ){
			credits[index]["creditCategory"] = "専門科目必修";
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "線形代数I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "線形代数II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "解析学I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "解析学II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "離散構造") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "電磁気学") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "シミュレーション物理") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"].match(/専門語学/))
		   ){
			credits[index]["creditCategory"] = "専門基礎科目必修";
		}
		else if(
		    expertBaseCnt < 8 && (
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "解析学III") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "複素関数論") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報数学") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "確率論") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "力学") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "技術英語I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "技術英語II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報特別演習I") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "情報特別演習II") ||
		   (credits[index]["creditCategory"] == "" && credits[index]["className"] == "Mathematics for Computer Science")
		   )){
			credits[index]["creditCategory"] = "専門基礎科目選択";
			expertBaseCnt += 1 * credits[index]["creditNumber"];
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^1[123][0-9]{5}$/))
		   ){
		   	if(sougou1Cnt < 2){
				credits[index]["creditCategory"] = "総合科目I（基礎科目共通必修）";
				sougou1Cnt += 1 * credits[index]["creditNumber"];
				if(sougou1Cnt > 2) sougou1Cnt = 2;
			}else{
				credits[index]["creditCategory"] = "総合科目I・II（基礎科目共通自由）";
				var old = sougouFreeCnt;
				sougouFreeCnt += 1 * credits[index]["creditNumber"];
				if(sougouFreeCnt > 3) sougouFreeCnt = 3;
				totalFreeCnt += sougouFreeCnt - old;
				if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
			}
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^1[ABC][0-9]{5}$/))
		   ){
			if(sougou2Cnt < 6){
				credits[index]["creditCategory"] = "総合科目II（基礎科目共通必修）";
				sougou2Cnt += 1 * credits[index]["creditNumber"];
				if(sougou2Cnt > 6) sougou1Cnt = 6;
			}else{
				credits[index]["creditCategory"] = "総合科目I・II（基礎科目共通自由）";
				var old = sougouFreeCnt;
				sougouFreeCnt += 1 * credits[index]["creditNumber"];
				if(sougouFreeCnt > 3) sougouFreeCnt = 3;
				totalFreeCnt += sougouFreeCnt - old;
				if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
			}
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^2[0-9]{6}$/)) ||
		   (hennyu && credits[index]["creditCategory"] == "" && credits[index]["className"] == "体育")
		   ){
		   	if(taiikuCnt < 3){
				credits[index]["creditCategory"] = "体育（基礎科目共通必修）";
				taiikuCnt += 1 * credits[index]["creditNumber"];
				if(taiikuCnt > 3) taiikuCnt = 3;
			}else{
				credits[index]["creditCategory"] = "体育（基礎科目共通自由）";
				var old = taiikuFreeCnt;
				taiikuFreeCnt += 1 * credits[index]["creditNumber"];
				if(taiikuFreeCnt > 1) taiikuFreeCnt = 1;
				totalFreeCnt += taiikuFreeCnt - old;
				if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
			}
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^3[01][0-9A-Z]{2}[0-9]{3}$/)) ||
		   (hennyu && credits[index]["creditCategory"] == "" && credits[index]["className"] == "英語")
		   ){
			if((hennyu && gaikokugo1Cnt < 4) || (!hennyu && gaikokugo1Cnt < 4.5)){
				credits[index]["creditCategory"] = "第１外国語（基礎科目共通必修）";
				gaikokugo1Cnt += 1 * credits[index]["creditNumber"];
				if(hennyu && gaikokugo1Cnt > 4) gaikokugo1Cnt = 4;
				else if(!hennyu && gaikokugo1Cnt > 4.5) gaikokugo1Cnt = 4.5;
			}else{
				credits[index]["creditCategory"] = "第１外国語（基礎科目共通自由）";
				var old = gaikokugo2FreeCnt;
				gaikokugo2FreeCnt += 1 * credits[index]["creditNumber"];
				if(gaikokugo2FreeCnt > 4.5) gaikokugo2FreeCnt = 4.5;
				totalFreeCnt += gaikokugo2FreeCnt - old;
				if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
			}
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^3[0-9][0-9A-Z]{2}[0-9]{3}$/))
		   ){
			credits[index]["creditCategory"] = "第２外国語（基礎科目共通自由）";
			var old = gaikokugo2FreeCnt;
			gaikokugo2FreeCnt += 1 * credits[index]["creditNumber"];
			if(gaikokugo2Cnt > 4.5) gaikokugo2FreeCnt = 4.5;
			totalFreeCnt += gaikokugo2FreeCnt - old;
			if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^40[0-9]{5}$/))
		   ){
			credits[index]["creditCategory"] = "芸術（基礎科目共通自由）";
			var old = artFreeCnt;
			artFreeCnt += 1 * credits[index]["creditNumber"];
			if(artFreeCnt > 1) artFreeCnt = 1;
			totalFreeCnt += artFreeCnt - old;
			if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
		}
		else if(
		   (credits[index]["creditCategory"] == "" && credits[index]["classCode"].match(/^5[0-3][0-9]{5}$/))
		   ){
			credits[index]["creditCategory"] = "国語（基礎科目共通自由）";
			var old = kokugoFreeCnt;
			kokugoFreeCnt += 1 * credits[index]["creditNumber"];
			if(kokugoFreeCnt > 2) kokugoFreeCnt = 2;
			totalFreeCnt += kokugoFreeCnt - old;
			if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
		}
		else if(credits[index]["creditCategory"] == "" && credits[index]["classNumber"].match(/^GB1[0-9]{4}$/)){
			credits[index]["creditCategory"] = "専門科目選択GB1";
			gb1Cnt += 1 * credits[index]["creditNumber"];
			if(gb1Cnt > 18) gb1Cnt = 18;

		}
		else if(credits[index]["creditCategory"] == "" && isUp10(credits[index]["className"]) && credits[index]["creditNumber"] == 2 && up10Cnt < 10){
			credits[index]["creditCategory"] = "専門科目選択上10";
			up10Cnt += 1 * credits[index]["creditNumber"];
			if(up10Cnt > 10) up10Cnt = 10;
		}
		else if(credits[index]["creditCategory"] == "" && (
		        (mainMajor == "GB2" && credits[index]["classNumber"].match(/^GB2[0-9]{4}$/)) ||
		        (mainMajor == "GB3" && credits[index]["classNumber"].match(/^GB3[0-9]{4}$/)) ||
		        (mainMajor == "GB4" && credits[index]["classNumber"].match(/^GB4[0-9]{4}$/))
		        )
		){
			credits[index]["creditCategory"] = "専門科目選択主専攻";
		}
		else if(credits[index]["creditCategory"] == "" && (
		        (mainMajor == "GB2" && (credits[index]["classNumber"].match(/^GB3[0-9]{4}$/) || credits[index]["classNumber"].match(/^GB4[0-9]{4}$/))) ||
		        (mainMajor == "GB3" && (credits[index]["classNumber"].match(/^GB2[0-9]{4}$/) || credits[index]["classNumber"].match(/^GB4[0-9]{4}$/))) ||
		        (mainMajor == "GB4" && (credits[index]["classNumber"].match(/^GB2[0-9]{4}$/) || credits[index]["classNumber"].match(/^GB3[0-9]{4}$/)))
		        )
		){
			credits[index]["creditCategory"] = "専門科目選択他専攻";
		}
		else{
			if(totalFreeCnt < 6.5){
				credits[index]["creditCategory"] = "基礎科目関連自由";
				totalFreeCnt += 1 * credits[index]["creditNumber"];
				if(totalFreeCnt > 6.5) totalFreeCnt = 6.5;
			}else{
				credits[index]["creditCategory"] = "基礎科目関連自由";
			}
		}
	}

	//$("#analyzeResult").empty();

	for(var n = 0; n < 30; n++){
		var gbMinorCnt = 0, gbMajorCnt = 0;
		up10Cnt = 0;
		for(var i = 0; i < credits.length; i++){
			if(credits[i]["creditCategory"] == "専門科目選択上10") up10Cnt += 1 * credits[i]["creditNumber"];
			else if(credits[i]["creditCategory"] == "専門科目選択主専攻") gbMajorCnt += 1 * credits[i]["creditNumber"];
			else if(credits[i]["creditCategory"] == "専門科目選択他専攻") gbMinorCnt += 1 * credits[i]["creditNumber"];
		}
		//$("#analyzeResult").append("up10:" + up10Cnt + ",gbMajor:" + gbMajorCnt + ",gbMinor:" + gbMinorCnt + "<br>");

		if(up10Cnt == 10){
			if(gbMajorCnt < 14){
				var up10Credit = -1, gbMinorCredit = -1;
				for(var j = 0; j < credits.length; j++){
					if(credits[j]["creditCategory"] == "専門科目選択上10" && (
					   (mainMajor == "GB2" && credits[j]["classNumber"].match(/^GB2[0-9]{4}$/)) ||
					   (mainMajor == "GB3" && credits[j]["classNumber"].match(/^GB3[0-9]{4}$/)) ||
					   (mainMajor == "GB4" && credits[j]["classNumber"].match(/^GB4[0-9]{4}$/))
					)) up10Credit = j;
					else if(credits[j]["creditCategory"] == "専門科目選択他専攻" && (
					   (mainMajor == "GB2" && credits[j]["classNumber"].match(/^GB[34][0-9]{4}$/)) ||
					   (mainMajor == "GB3" && credits[j]["classNumber"].match(/^GB[24][0-9]{4}$/)) ||
					   (mainMajor == "GB4" && credits[j]["classNumber"].match(/^GB[23][0-9]{4}$/))
					) && isUp10(credits[j]["className"])) gbMinorCredit = j;
					if(up10Credit != -1 && gbMinorCredit != -1) break;
				}
				if(up10Credit != -1 && gbMinorCredit != -1){
					credits[up10Credit]["creditCategory"] = "専門科目選択主専攻";
					credits[gbMinorCredit]["creditCategory"] = "専門科目選択上10";
					//$("#analyzeResult").append("swap lessMajor (" + credits[up10Credit]["creditCategory"] + "-" + credits[up10Credit]["className"] + ") to (" + credits[gbMinorCredit]["creditCategory"] + "-" + credits[gbMinorCredit]["className"] + ")<br>");
				}else break;
			}
			else if(gbMinorCnt < 6.5){
				var up10Credit = -1, gbMajorCredit = -1;
				for(var j = 0; j < credits.length; j++){
					if(credits[j]["creditCategory"] == "専門科目選択上10" && (
					   (mainMajor == "GB2" && credits[j]["classNumber"].match(/^GB[34][0-9]{4}$/)) ||
					   (mainMajor == "GB3" && credits[j]["classNumber"].match(/^GB[24][0-9]{4}$/)) ||
					   (mainMajor == "GB4" && credits[j]["classNumber"].match(/^GB[23][0-9]{4}$/))
					)) up10Credit = j;
					else if(credits[j]["creditCategory"] == "専門科目選択主専攻" && (
					   (mainMajor == "GB2" && credits[j]["classNumber"].match(/^GB2[0-9]{4}$/)) ||
					   (mainMajor == "GB3" && credits[j]["classNumber"].match(/^GB3[0-9]{4}$/)) ||
					   (mainMajor == "GB4" && credits[j]["classNumber"].match(/^GB4[0-9]{4}$/))
					) && isUp10(credits[j]["className"])) gbMajorCredit = j;
					if(up10Credit != -1 && gbMajorCredit != -1) break;
				}
				if(up10Credit != -1 && gbMajorCredit != -1){
					credits[up10Credit]["creditCategory"] = "専門科目選択他専攻";
					credits[gbMajorCredit]["creditCategory"] = "専門科目選択上10";
					//$("#analyzeResult").append("swap lessMinor (" + credits[up10Credit]["creditCategory"] + "-" + credits[up10Credit]["className"] + ") to (" + credits[gbMajorCredit]["creditCategory"] + "-" + credits[gbMajorCredit]["className"] + ")<br>");
				}else break;
			}
			else break;
		}else break;
	}

	credits.sort(function(a, b){
		if(a["creditCategory"] == b["creditCategory"]){
			if(a["className"] == b["className"]) return 0;
			else if(a["className"] > b["className"]) return 1;
			else return -1;
		}else if(a["creditCategory"] > b["creditCategory"]) return 1;
		else return -1;
